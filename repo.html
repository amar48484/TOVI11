<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R.E.P.O - تحميل اللعبة</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 30px;
    }
    header a {
      color: #4caf50;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
      margin-left: 10px;
      cursor: pointer;
    }
    header a:hover {
      text-decoration: underline;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }
    .game-image {
      max-width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 15px #4caf50;
    }
    .info-section {
      max-width: 400px;
      text-align: right;
    }
    .download-button {
      display: inline-block;
      background-color: #4caf50;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #388e3c;
    }
    .game-info {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .game-info li strong {
      color: #4caf50;
    }
    .screenshots {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .screenshots img {
      width: 140px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #4caf50;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .screenshots img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">TOVI</a>
</header>

<div class="main-content">
  <img src="images/repo.jpg" alt="R.E.P.O" class="game-image" />
  <div class="info-section">
    <a href="https://drive.google.com/uc?export=download&id=1bSllHrxDEV5PfYt3eWjPpvnSTy7TYmXv" download class="download-button">تحميل اللعبة</a>
    <ul class="game-info">
      <li><strong>الاسم:</strong> R.E.P.O</li>
      <li><strong>الحجم:</strong> أكثر من 300MB</li>
      <li><strong>النوع:</strong> أكشن / خيال علمي</li>
      <li><strong>السنة:</strong> 2023</li>
    </ul>
    <div class="screenshots">
      <img src="images/repo1.jpg" alt="لقطة شاشة 1" />
      <img src="images/repo2.jpg" alt="لقطة شاشة 2" />
      <img src="images/repo3.jpg" alt="لقطة شاشة 3" />
      <img src="images/repo4.jpg" alt="لقطة شاشة 4" />
      <img src="images/repo5.jpg" alt="لقطة شاشة 5" />
    </div>
  </div>
</div>

</body>
</html>
